{
    "gateway": {
        "listen": "0.0.0.0:8080",
        "registry": "tars.tarsregistry.QueryObj@tcp -h tars-registry -p 17890",
        "timeout": 3000,
        "retry": 3,
        "rate_limit": {
            "enabled": true,
            "qps": 1000
        },
        "circuit_breaker": {
            "enabled": true,
            "failure_threshold": 5,
            "timeout": 30000
        }
    },
    "routes": [
        {
            "path": "/api/v1/users/*",
            "service": "sajuna_blog.blog_server.UserService",
            "method": "*"
        },
        {
            "path": "/api/v1/articles/*",
            "service": "sajuna_blog.blog_server.ArticleService",
            "method": "*"
        },
        {
            "path": "/api/v1/categories/*",
            "service": "sajuna_blog.blog_server.CategoryService",
            "method": "*"
        },
        {
            "path": "/api/v1/tags/*",
            "service": "sajuna_blog.blog_server.TagService",
            "method": "*"
        },
        {
            "path": "/api/v1/comments/*",
            "service": "sajuna_blog.blog_server.CommentService",
            "method": "*"
        }
    ]
}
